{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}DORO LMS{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="{% static 'css/header.css' %}?v=20251126_1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'css/base.css' %}?v=20251126_1">
  {% block extra_css %}{% endblock %}

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">

  <style>
    /* header.css에서 #mp-header에 fixed를 적용했으므로, 메인 콘텐츠를 밀어내야 합니다. */
    .wrapper {
      margin-top: 152px; /* #mp-header의 높이(75px + 77px)와 동일 */
    }
  </style>

</head>

<body>
  {% include "user/header.html" %}

  <div class="wrapper">
    <main class="content" role="main">
      {% block content %}{% endblock %}
    </main>
  </div>

  {# ❌ 우측 고정 고객지원 배너 블록은 제거되었습니다. #}

  <script>
      /**
       * 고객지원 페이지를 팝업 창으로 엽니다.
       */
      function openSupportPopup(event) {
          // 기본 동작(페이지 이동) 방지
          if (event) {
              event.preventDefault();
          }

          // 팝업 창 크기 및 위치 설정
          const width = 800;
          const height = 700;

          // 화면 중앙 좌표 계산
          const left = (window.screen.width / 2) - (width / 2);
          const top = (window.screen.height / 2) - (height / 2);

          // 새 창(팝업)으로 고객지원 페이지 열기.
          window.open(
              '/support/', // 고객지원 페이지 URL
              'DoroSupport',
              `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
          );
      }
  </script>
</body>
</html>
